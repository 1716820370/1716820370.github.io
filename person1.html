<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人简历</title>
<style>
    .container {
        display: flex;
        align-items: center;
    }
    .personal-info {
        text-align: left;
        margin-right: auto;
    }
    .profile-photo {
        width: 100px;
        height: 100px;
        margin-right: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="personal-info">
        <p>姓名：Your Name</p>
        <p>性别：Male/Female</p>
        <p>年龄：Your Age</p>
        <p>联系方式：Your Contact Info</p>
    </div>
    <img src="your-photo.jpg" class="profile-photo" alt="Your Photo">
</div>
</body>
</html>
